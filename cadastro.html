<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Conta - Apex Care</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="css/style-improvements.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="auth-container">
        <div class="auth-box">
            <a href="index.html" class="auth-logo">
                <img src="assets/images/logo-apex-care.svg" alt="Logo Apex Care">
            </a>
            <h2>Crie sua conta para continuar</h2>
            <p>Com uma conta, você finaliza seu agendamento e gerencia seus serviços futuros.</p>

            <form id="register-form">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="whatsapp">WhatsApp</label>
                    <input type="tel" id="whatsapp" required>
                </div>
                <div class="form-group">
                    <label for="address">Endereço Completo</label>
                    <input type="text" id="address" placeholder="Rua, Número, Bairro, Cidade" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" minlength="6" required>
                </div>
                <button type="submit" class="cta-button-hero" style="width: 100%;">Criar Conta e Continuar</button>
            </form>
            <p id="error-message" class="error-text"></p>
            <p class="auth-switch">Já tem uma conta? <a href="login.html">Faça Login</a></p>
        </div>
    </div>
    
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/shared.js"></script> <script type="module" src="js/main.js"></script>
</body>
</html>
