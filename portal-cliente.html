<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Cliente - Apex Care</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="css/portal.css"> </head>
<body>

    <header class="main-header scrolled">
        </header>
    
    <main class="portal-main">
        <div class="container">
            <div class="welcome-message">
                <h1>Seu Portal Apex Care</h1>
                <p>Olá, <span id="user-name">Cliente</span>! Aqui você gerencia seus tratamentos.</p>
            </div>

            <div class="appointments-section">
                <h2>Próximos Agendamentos</h2>
                <div id="upcoming-appointments"><p>Carregando...</p></div>
            </div>

            <div class="appointments-section">
                <h2>Histórico de Serviços</h2>
                <div id="past-appointments"><p>Carregando...</p></div>
            </div>

            <button id="logout-btn" class="cta-button-outline">Sair da Conta (Logout)</button>
        </div>
    </main>

    <footer class="main-footer">
       </footer>

    <script type="module" src="js/portal.js"></script> 
    <script type="module" src="js/shared.js"></script> <script type="module" src="js/main.js"></script>
</body>
</html>
